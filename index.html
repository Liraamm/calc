<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/variables.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="inp"><input type="text" placeholder="0" id="output" /></div>
        <div class="firstline">
          <button>(</button><button>)</button
          ><button onclick="del()">Del</button
          ><button class="right" onclick="Clear()">AC</button>
        </div>
        <div class="secondline">
          <button onclick="display('7')">7</button
          ><button onclick="display('8')">8</button
          ><button onclick="display('9')">9</button
          ><button onclick="display('/')" class="right">/</button>
        </div>
        <div class="thirdline">
          <button onclick="display('4')">4</button
          ><button onclick="display('5')">5</button
          ><button onclick="display('6')">6</button
          ><button class="right" onclick="display('*')">*</button>
        </div>
        <div class="fourthline">
          <button onclick="display('1')">1</button
          ><button onclick="display('2')">2</button
          ><button onclick="display('3')">3</button
          ><button class="right" onclick="display('-')">-</button>
        </div>
        <div class="fifthline">
          <button onclick="display('0')">0</button
          ><button onclick="Calculate()">=</button
          ><button>
            <a target="_blank" href="https://youtu.be/p5fnHWznTBQ">?</a></button
          ><button class="right" onclick="display('+')">+</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
